---
# https://github.com/EPFL-ENAC/github-actions-runner#readme
name: publish-containers-dev
"on":
  push:
    branches:
      - dev

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
      

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - Dockerfile: ./backend/Dockerfile
            context: ./backend
            image: ghcr.io/epfl-enac/alice-ethz-arema/arema-api
          - Dockerfile: ./admin/Dockerfile
            context: ./admin
            image: ghcr.io/epfl-enac/alice-ethz-arema/arema-admin
          - Dockerfile: ./frontend/Dockerfile
            context: ./frontend
            image: ghcr.io/epfl-enac/alice-ethz-arema/arema-ui
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ${{ matrix.context }}/.npmrc

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}

      - name: Build and push Docker image EPFL-ENAC.Agent.Service
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          file: ${{ matrix.dockerfile }}
          tags: ${{ steps.meta.outputs.tags }},${{ matrix.image }}:${{ github.sha }},${{ matrix.image }}:dev
          labels: ${{ steps.meta.outputs.labels }}