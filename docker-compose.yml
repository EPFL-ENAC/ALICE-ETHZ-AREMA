services:
  es8:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.1
    ports:
      - 9300:9300
      - 9200:9200
    environment:
      - cluster.name=arema
      - node.name=es8
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - network.host=0.0.0.0
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped
  postgres:
    #image: postgis/postgis:15-3.5-alpine
    image: postgres:15.5-alpine
    expose:
      - 5432
    ports:
      # Expose Postgres port we need it for dev purposes should not be exposed publicly
      - '5432:5432'
    restart: unless-stopped
    environment:
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=${DB_NAME}
        - POSTGRES_HOST=postgres 
  postgis:
    image: postgis/postgis:16-3.4
    container_name: lasur-postgis
    environment:
      - POSTGRES_USER=${DB_GIS_USER}
      - POSTGRES_PASSWORD=${DB_GIS_PASSWORD}
      - POSTGRES_DB=${DB_GIS_NAME}
      - POSTGRES_HOST=postgis
    volumes:
      - postgis:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_GIS_USER} -d ${DB_GIS_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5433:5432"
  martin:
    image: ghcr.io/maplibre/martin:1.3.0
    container_name: lasur-martin
    environment:
      DATABASE_URL: postgres://${DB_GIS_USER}:${DB_GIS_PASSWORD}@postgis:5432/${DB_GIS_NAME}
      RUST_LOG: info
    depends_on:
      postgis:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres:
    driver: local
  postgis:
    driver: local
